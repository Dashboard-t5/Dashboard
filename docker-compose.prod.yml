volumes:
  pg_data:
  static:
  media:

services:
  db:
    restart: on-failure:3
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 20
  backend:
    image: ezhik415/dashboard_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    image: ezhik415/dashboard_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  nginx_dashboard:
    image: nginx:1.25.3-alpine
    ports:
      - '8000:80'
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - static:/staticfiles/
      - media:/media
    depends_on:
      - backend
      - frontend
